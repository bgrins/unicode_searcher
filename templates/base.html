<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>{{ escape(handler.settings["title"]) }}</title>
	<link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css"/>
	{% block head %}{% end %}
</head>
<body>
	<div id="body">
	  {% block header %}
	  <div id="header">
	  	<div style="float:right;">
	  		<form method="get" action="/search/" id='search'>
	  			<input type='text' autofocus placeholder='Search for characters' name='q' />
	  			<input type='submit' value='go' />
	  		</form>
	  	</div>
	    <h1><a href="/">{{ escape(handler.settings["title"]) }}</a></h1>
	  </div>
	  {% end %}
	  <div id="content">{% block body %}{% end %}</div>
	</div>
	{% block bottom %}{% end %}
	
	<script type="text/javascript" src="{{ static_url("jquery-1.6.2.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("jquery.form.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("app.js") }}"></script>
</body>
</html>
