<head>
	<meta charset="utf-8">
	<title>{{ escape(handler.settings["title"]) }}</title>
	<link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css"/>
	<link rel="stylesheet" href="{{ static_url("spectrum.css") }}" type="text/css"/>
	{% block head %}{% end %}
</head>
<body>
	<div id="body">
	  {% block header %}
	  <div id="header" class='clearfix'>
		<h1><a href='/'>Unicode Finder</a></h1>
	  
		<div id='search-container'>
			<form method="get" action="/search/" id='search'>
			    <input type='text' placeholder='Search for characters' name='q' id='q' value={{ q or None }} />
			    <input type='submit' value='Find Characters' />
			</form>
		</div>
	  </div>
	  {% end %}
	  <div id="content">
	  {% block body %}{% end %}
	  </div>
	</div>
	{% block bottom %}{% end %}
	
	<script type="text/javascript" src="{{ static_url("jquery-1.6.2.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("jquery.form.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("spectrum.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("app.js") }}"></script>
</body>
</html>
