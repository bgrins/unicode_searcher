<div class='char'>
	<span class='title'><a href='/char/{{ char.cf }}'>{{ escape(char.na1) }}</a></span> 
	<span class='preview'>{{ "&#x" + char.cf + ";" }}</span>
	<span class='codes clearfix'>
		<span class='hex'><span>{{ escape("&#x" + char.cf) }}</span></span>
		<span class='decimal'><span>{{ escape("&#" + char.cf) }}</span></span>
	</span>
</div>
